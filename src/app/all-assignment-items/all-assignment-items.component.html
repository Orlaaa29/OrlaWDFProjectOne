<h4>Assignment Task</h4>

<ul>
    <li *ngFor="let item of assignmentTask">
        <a routerLink="/item/{{item.id}}">{{item.title}}</a> by {{item.description}} by {{item.dategiven}} by {{item.datedue}} by {{item.percentage}}
        <a routerLink="/update/{{item.id}}">[Edit]</a>&nbsp;
        <a routerLink="/delete/{{item.id}}">[Delete]</a>
    </li>
</ul>
